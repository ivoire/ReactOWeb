<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ReactOWeb - {% block title %}{% endblock %}</title>

  <link href="{% get_static_prefix %}ReactOWeb/css/bootstrap-v3.3.6.min.css" rel="stylesheet">
  <link href="{% get_static_prefix %}ReactOWeb/css/justified-nav.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    {% block style %}{% endblock %}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<div class="container">
  <div class="masthead">
    <h3 class="text-muted">ReactOWeb</h3>
    <nav>
      <ul class="nav nav-justified">
        <li class="{% block nav-home %}{% endblock %}"><a href="{% url 'home' %}">Home</a></li>
        <li class="{% block nav-messages %}{% endblock %}"><a href="{% url 'messages' %}">Messages</a></li>
        <li class="{% block nav-charts %}{% endblock %}"><a href="{% url 'charts' %}">Charts</a></li>
        <li class="{% block nav-query %}{% endblock %}"><a href="#">Query</a></li>
        <li class="{% block nav-help %}{% endblock %}"><a href="#">Help</a></li>
      </ul>
    </nav>
  </div>

  {% block body %}{% endblock %}

  <footer class="footer">
    <p class="pull-right text-muted"><a href="https://github.com/ivoire/ReactOWeb.git">ReactOWeb v0.1-git</a></p>
  </footer>

</div>


  <script src="{% get_static_prefix %}ReactOWeb/js/jquery-v1.12.2.min.js"></script>
  <script src="{% get_static_prefix %}ReactOWeb/js/bootstrap-v3.3.6.min.js"></script>
{% block script %}{% endblock %}
</body>
</html>
